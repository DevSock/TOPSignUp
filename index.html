<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="signup-header">
        <div class="signup-banner">
            <img src="logo.png" alt="The Odin Project Logo" class="signup-banner-logo">
            <h1 class="signup-banner-text">Sign Up</h1>
        </div>
        <p class="photo-credits">Photo by <a href="https://unsplash.com/@artyxsk">Artyom Kanshin</a> on <a
                href="https://unsplash.com/photos/WSU7HiKFqPo">Unsplash</a></p>
    </header>
    <main>
        <header class="main-header">
            <h2 class="header-text">Welcome to this totally legit looking fake service! Enter your information
                <em>now</em> and click submit to gain absolutely nothing!
            </h2>
            <p>What an <em><u>amazing</u></em> deal!</p>
        </header>
        <div class="form-container">
            <form class="form" action="#" method="post">
                <legend class="legend">Create Your Account.</legend>
                <fieldset class="fieldset">
                    <div class="input">
                        <label for="firstname">First Name</label>
                        <input type="text" placeholder="Thor" name="firstname" id="firstname" required>
                    </div>
                    <div class="input">
                        <label for="lastname">Last Name</label>
                        <input type="text" placeholder="Odinson" name="lastname" id="lastname" required>
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="username@email.com" required>
                    </div>
                    <div class="input">
                        <label for="tel">Phone Number (Optional)</label>
                        <input type="tel" name="tel" id="tel" placeholder="+1(800)-783-2637">
                    </div>
                </fieldset>
                <fieldset class="fieldset">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" required
                            minlength="8">
                    </div>
                    <div class="input">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" name="password-confirm" id="password-confirm" placeholder="••••••••"
                            required minlength="8">
                    </div>
            </form>
        </div>
        <footer class="main-footer">
            <button type="button" id="submit" class="submit">Create Account</button>
            <p class="alt-login">Already have an account? <a href="#">Log in</a></p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>

</html>
