<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP: Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="signup-banner">
            <img src="logo.png" alt="The Odin Project Logo" class="signup-banner-logo">
            <h1 class="signup-banner-text">Sign Up</h1>
        </div>
        <p class="photo-credits">Photo by <a href="https://unsplash.com/@artyxsk">Artyom Kanshin</a> on <a
                href="https://unsplash.com/photos/WSU7HiKFqPo">Unsplash</a></p>
    </header>
    <main>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams. Sign up <span class="italic">now</span> to get started.

            You <span class="italic">know</span> you want to.</h2>
        <div class="form-container">
            <form action="#" method="post">
                <fieldset class="name">
                    <label for="firstname">First Name</label>
                    <input type="text" placeholder="Thor" name="firstname" id="firstname">
                    <label for="lastname">Last Name</label>
                    <input type="text" placeholder="Odinson" name="lastname" id="lastname">
                </fieldset>
                <fieldset class="contact">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="username@email.com">
                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel" placeholder="+1(800)-783-2637">
                </fieldset>
                <fieldset class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="••••••••">
                    <label for="password-confirm">Confirm Password</label>
                    <input type="password" name="password-confirm" id="password-confirm" placeholder="••••••••">
            </form>
        </div>
        <button type="button" id="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
    </main>
</body>

</html>
